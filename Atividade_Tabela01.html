<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 01</title>

    <style>
        table,
        td{
            border: 1px solid;
            border-collapse: collapse;
            padding: 5px 20px;
        }

        table{
            width: 50%;
        }
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr>
                <td align="center">4</td>
                <td align="center">5</td>
                <td align="center">6</td>
            </tr>
            <tr>
                <td style="text-align: right;">7</td>
                <td style="text-align: right;">8</td>
                <td style="text-align: right;">9</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
            </tr>
            <tr >
                <td colspan="3", align="center">4</td>

            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
            </tr>
        </tbody>
    </table>
    <br>
    <br>
    <table>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3" align="center">3</td>
            </tr>
            <tr>
                <td colspan="2" align="center">4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
