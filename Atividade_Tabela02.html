<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela 02</title>

    <style>
        table,
        td{
            border: 1px solid;
            border-collapse: collapse;
        }
        
        /* table{
            width: 40%;
        } */
    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td style="padding: 30px;" colspan="6" align="center">TOPO</td>
            </tr>
            <tr">
                <td style="width: 100px; text-align: center;" colspan="2">MENU</td>
                <td style="width: 300px; height: 300px; text-align: center;" colspan="4">CONTEÚDO</td>
            </tr>
            <tr>
                <td style="padding: 20px;" colspan="6" align="center">RODAPÉ</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
